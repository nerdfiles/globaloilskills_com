<div
  itemscope
  itemtype="http://schema.org/Organization"
>
  <span itemprop="name">Employees</span> 
  <div
    itemprop="member"
    itemscope
    itemtype="http://schema.org/OrganizationRole"
  >

    <!--

    Applicant or Candidate are working on  

        $http.get('employees').then(function (employeesResult) {
          # A decorated payload that carries BreezeJS expressive power. At  
          # some point a directive gets to leverage CSS transitions and other  
          # goodies; partials, decorated state-ful views, etc.
          #
          # Divide and conquer data processing. #gluecode #classist
          # @see http://angular-ui.github.io/ui-router/sample/#/contacts/42

          $scope.employeeViewset = employeeResult.data
              .where("employee.companyName", "startsWith", "C")
              .expand("employee")
              .noTracking();

        });

    etc. in BreezeJS.

     / __  \  | (_)                    _  (_)
    | | /   )_| |_  ____ _____  ____ _| |_ _ _   _ _____
    | | \__/ _  | |/ ___) ___ |/ ___|_   _) | | | | ___ |
    | |___( (_| | | |   | ____( (___  | |_| |\ V /| ____|
     \_____)____|_|_|   |_____)\____)  \__)_| \_/ |_____)

    -->
    <meta
      itemprop="namedPosition"
      content="Applicant||Candidate"
    />

    <!--

     / __  \     (_)                    _
    | | /   )___  _  ____  ____ _____ _| |_ _____
    | | \__/    \| |/ _  |/ ___|____ (_   _) ___ |
    | |____| | | | ( (_| | |   / ___ | | |_| ____|
     \_____)_|_|_|_|\___ |_|   \_____|  \__)_____)
                   (_____|

    -->
    <meta
      itemprop="startDate"
      content="{{dt}}"
    />

    <!--

     / __  \     (_)                    _
    | | /   )___  _  ____  ____ _____ _| |_ _____
    | | \__/    \| |/ _  |/ ___|____ (_   _) ___ |
    | |____| | | | ( (_| | |   / ___ | | |_| ____|
     \_____)_|_|_|_|\___ |_|   \_____|  \__)_____)
                   (_____|

    -->
    <meta
      itemprop="endDate"
      content="{{dt}}"
    />

    <div
      itemprop="member"
      itemscope
      itemtype="http://schema.org/Person"
    >
      <span itemprop="name">Sally Samson</span>
    </div>
    <span itemprop="startDate">1977</span>
  </div>
</div>

<script type="application/ld+json"> 
/**
 * Let's be real here. In all of these connotations, why do we not typically 
 * include labor workers as a "role" ? Employees, stretched to its dire 
 * meaning, function as performers, faculty members of society writ large,
 * in the blurry, dismal picture of the everyday thing.
 *
 * See http://krasimir.github.io/organic-css/ and http://pea.rs/.
 */
{ 
  "@context": "http://schema.org", 
  "@type": "Organization", 
  "name": "Employees", 
  "member": { 
    "@type": "OrganizationRole", 
    "member": { 
    "@type": "Person", 
    "name": "Sally Samson" 
    }, 
    "startDate": "1977" 
  } 
} 
</script>
